<html>

		<link rel='stylesheet' type='text/css' href='lib/brick-0.9.1.css'>

		<script type="text/javascript" src="xTags/xBasic.js"></script>
		<link rel='stylesheet' type='text/css' href='xTags/xBasic.css'>

		<script type="text/javascript" src="xTags/xStatus.js"></script>
		<link rel='stylesheet' type='text/css' href='xTags/xStatus.css'>
	</head>

	<body>

		<div id='wrapper'>
			<x-headBranding></x-headBranding>

			<x-status id='statusBar'></x-status>

			<div id='push'></div>
		</div>

		<x-footBranding></x-footBranding>

		<script>
			document.addEventListener('DOMComponentsLoaded', function(){

				window.currentData = {};

				//begin data fetch loop:
				assembleData(repopulate)
				window.setInterval(assembleData.bind(null, repopulate), 3000);
			});
		</script>
