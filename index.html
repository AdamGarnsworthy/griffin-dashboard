<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<script type='text/javascript' src='utilities/fetchingData.js'></script>

		<script type='text/javascript' src='lib/brick-0.9.1.js'></script>
		<link rel='stylesheet' type='text/css' href='lib/brick-0.9.1.css'>

		<script type='text/javascript' src='lib/easeljs-0.7.0.min.js'></script>
		<script type='text/javascript' src='lib/tweenjs-0.5.0.min.js'></script>

		<script type="text/javascript" src="xTags/xBasic.js"></script>
		<link rel='stylesheet' type='text/css' href='xTags/xBasic.css'>

		<script type="text/javascript" src="xTags/xStatus.js"></script>
		<link rel='stylesheet' type='text/css' href='xTags/xStatus.css'>

		<script type="text/javascript" src="xTags/xDemoDetector.js"></script>
	</head>

	<body>

		<div id='wrapper'>
			<x-headBranding></x-headBranding>

			<div style='display:inline-block; width:100%'>
				<x-status id='statusBar'></x-status>
				<x-demoDetector id='demoDetector'></x-demoDetector>
			</div>

			<div id='push'></div>
		</div>

		<x-footBranding></x-footBranding>

		<script>
			document.addEventListener('DOMComponentsLoaded', function(){
				//declare a namespace to dump external data on:
				window.currentData = {};

				//begin data fetch loop:
				assembleData(repopulate)
				window.setInterval(assembleData.bind(null, repopulate), 3000);
			});
		</script>

	</body>
</html>
