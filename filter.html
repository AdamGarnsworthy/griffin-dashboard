                    }

                document.getElementById('runStat').innerHTML = Mustache.to_html(
                    dataStore.templates['run-status'],

                    }
                );
                //filter picker
                document.getElementById('filterWrap').innerHTML = Mustache.to_html(
                    dataStore.templates['filter-builder'],

                );
                setupFilter();
