<template id='griffin-custom-unsuppressed'>
    <h3>GRIFFIN Position {{position}}</h3>

    <table id='griffin-{{position}}-MSC' class='table'>
        <tbody>
            <tr>
                <td>Channel</td>
                <td>M</td>
                <td>S</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Apply to all:</td>
                <td>
                    <input type='number' id='griffin-{{position}}-global-M' min=0 max=16 step=1 value={{M}}></input>
                </td>
                <td>
                    <input type='number' id='paces-{{position}}-global-S' min=0 max=16 step=1 value={{S}}></input>
                </td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</template>
