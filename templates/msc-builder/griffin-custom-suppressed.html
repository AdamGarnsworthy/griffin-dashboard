<template id='griffin-custom-suppressed'>
    <h4>A-Side HPGe</h4>
    <table id='griffin-{{position}}-A-MSC' class='table'>
        <tbody>
            <tr>
                <td>Channel</td>
                <td>M</td>
                <td>S</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Apply to all:</td>
                <td>
                    <input type='number' id='griffin-{{position}}-A-global-M' key={{key-A}} min=0 max=16 step=1 value={{M}} onchange="updateAddr.call(this, 'M')"></input>
                </td>
                <td>
                    <input type='number' id='griffin-{{position}}-A-global-S' key={{key-A}} min=0 max=16 step=1 value={{S-A}} onchange="updateAddr.call(this, 'S')"></input>
                </td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
