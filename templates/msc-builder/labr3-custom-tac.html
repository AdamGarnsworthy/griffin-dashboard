<template id='labr3-custom-tac'>
    <table id='labr3-{{group}}-MSC' class='table'>
    	<tbody>
    		<tr>
    			<table id='labr3-tac-MSC' class='table'>
        			<tbody>
            				<tr>
                				<td>Channel</td>
                				<td>M</td>
                				<td>S</td>
                				<td>C</td>
                				<td>Address</td>
            				</tr>
            				<tr>
                				<td>Apply to all:</td>
                				<td>
                    					<input type='number' id='labr3-tac-global-M' key={{key-T}} min=0 max=16 step=1 value={{M}} onchange="updateAddr.call(this, 'M')"></input>
                				</td>
                				<td>
                 				   	<input type='number' id='labr3-tac-global-S' key={{key-T}} min=0 max=16 step=1 value={{S-T}} onchange="updateAddr.call(this, 'S')"></input>
                				</td>
                				<td>-</td>
                				<td>-</td>
            				</tr>
        			</tbody>
    			</table>
    		</tr>
    	</tbody>
    </table>
</template>
