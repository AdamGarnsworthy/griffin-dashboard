<template id='spice-custom'>
    <h3>SPICE Group {{group}}</h3>
    <table id='spice-{{group}}-MSC' class='table'>
        <tbody>
            <tr>
                <td>Channel</td>
                <td>M</td>
                <td>S</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Apply to all:</td>
                <td>
                    <input type='number' id='spice-{{group}}-global-M' min=0 max=16 step=1 value={{M}}></input>
                </td>
                <td>
                    <input type='number' id='spice-{{group}}-global-S' min=0 max=16 step=1 value={{S}}></input>
                </td>
                <td>-</td>
            </tr>
        </tbody>
    </table>

</template>
