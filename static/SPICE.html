<html>
	<head>
		<link rel="stylesheet" type="text/css" href="combined.css"/>
		<script type='text/javascript' src='combined.js'></script>
	</head>

	<body>

		<div id='wrapper'>
			<branding-head experiment='GRIFFIN'></branding-head>

			<div id='mainContent'>
				<!--widget-nav id='navBar'></widget-nav-->
				<widget-status id='statusBar' MIDAS='annikal.triumf.ca:8082'></widget-status>
				<detector-SPICE id='SPICE' MIDAS='annikal.triumf.ca:8082' rateServer="http://midtig06.triumf.ca:8091/mother/scalar?jsonp=parseRate", thresholdServer="http://midtig06.triumf.ca:8091/mother/parameters?jsonp=parseThreshold" auxiliary='S2'></detector-SPICE>
			</div>

			<div id='push'></div>
		</div>

		<branding-foot></branding-foot>

		<script>
			document.addEventListener('DOMComponentsLoaded', function(){
				//begin data fetch loop:
				assembleData(repopulate)
				window.setInterval(assembleData.bind(null, repopulate), 3000);
			});
		</script>

	</body>
</html>
